<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokégame</title>
  <!-- NES CDN -->
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="is-dark-theme">
    <h1>Pokégame</h1>
  </header>
  <div class="game-control-buttons">
    <button id="reset" class="reset button nes-btn is-error" onclick="reset()">Reset</button>
    <button id="start" class="start button nes-btn is-success" onclick="startGameLoop(event)">Start</button>
    <div class="difficulty-select">
      <label for="default_select">Difficulty Select</label>
      <div class="nes-select is-dark-theme">
        <select required id="difficulty-select">
          <option value="0" selected>Easy</option>
          <option value="1">Medium</option>
          <option value="2">Hard</option>
          <option value="3">Expert</option>
        </select>
      </div>
    </div>
    <label>
      <input type="checkbox" class="nes-checkbox is-dark-theme" onchange="darkTheme(event)" />
      <span>Dark Theme</span>
    </label>
  </div>
  <div id="progress-bars" style="display: none">
    <p>Score: <span id="out-of"></span><span id="remaining"></span></p>
    <progress class="nes-progress is-primary" value="0" max="100" id="score"></progress>
    <p>Timer: <span id="timer-text"></span></p>
    <progress class="nes-progress is-error" value="100" max="100" id="timer"></progress>
    <span id="clicks-display">Clicks: 0</span>
  </div>
  <div id="countdown"></div>
  <div class="nes-container is-dark-theme" id="cards-container">
    <p>Choose a difficulty and press 'Start' to play!</p>
  </div>
  <h1 id="bonus-time">+ BONUS TIME</h1>
  <dialog class="nes-dialog is-rounded is-dark-theme" id="loss-modal">
    <form method="dialog">
      <h1>You LOST!</h1>
      <h3>Final Score: <span id="loss-final-score"></span></h3>
      <menu class="dialog-menu">
        <button class="nes-btn is-error" onclick="document.querySelector('#loss-modal').close()">Close</button>
        <button class="nes-btn is-success"
          onclick="document.querySelector('#loss-modal').close();playAgain();">Play</button>
      </menu>
    </form>
  </dialog>
  <dialog class="nes-dialog is-rounded is-dark-theme" id="win-modal">
    <form method="dialog">
      <h1>You WON!</h1>
      <h3>Final Score: <span id="win-final-score"></span></h3>
      <p>Would you like to play again?</p>
      <menu class="dialog-menu">
        <button class="nes-btn is-error" onclick="document.querySelector('#win-modal').close()">Close</button>
        <button class="nes-btn is-success"
          onclick="document.querySelector('#win-modal').close();playAgain();">Play</button>
      </menu>
    </form>
  </dialog>
  <script src="index.js"></script>
</body>

</html>
